<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forside_sneakers.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <title>Frontpage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h2 {
            font-family: 'Open Sans Condensed', sans-serif;
        }

        p {
            font-family: 'Source Sans Pro', sans-serif;
        }

        body {
            display: grid;
            grid-template-rows: 1fr auto;
        }

        /*                                      6 SNEAKER PÅ FORSIDE STARTER                                     */

        .data-container {
            display: grid;
            max-width: 400px;
            margin: 0 auto;
            grid-gap: 10px;

        }

        .post-container {
            padding: 1em;
        }

        [data-name] {
            font-size: 20px;
            margin-bottom: 9px;

        }

        .data-bottom {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .data-bottom p {
            margin: 5px 0 0;
        }

        .data-container article img {
            width: 100%;
        }

        /*                                      6 SNEAKER PÅ FORSIDE SLUTER                                     */


        @media screen and (min-width:650px) {

            .data-container {
                grid-template-columns: 1fr 1fr;
                max-width: 600px;
            }

            [data-name] {
                min-height: 66px;
                margin-bottom: 0px;
            }
        }

        @media screen and (min-width:1000px) {

            .data-container {
                grid-template-columns: 1fr 1fr 1fr;
                grid-gap: 20px;

            }

            .data-container {
                max-width: 850px;

            }

        }

        @media screen and (min-width:1300px) {

            .data-container {

                max-width: 1300px;

            }

        }

    </style>
</head>

<body>

    <section id="slideshow">
        <div class="container">
            <section class="slideshow-container"></section>
        </div>
    </section>

    <template class="slideshow-template">
        <article class="slideshow-container">
            <img data-slideshow>
            <p data-title></p>
            <div class="arrows">
                <a class="prev" onclick="plusOne(-1)">&#10094;</a>
                <a class="next" onclick="plusOne(1)">&#10095;</a>
            </div>
        </article>
    </template>

    <main id="posts">
        <div class="container">
            <section class="data-container"></section>
        </div>
    </main>


    <template class="data-template">
        <article class="post-container">
            <h2 data-name></h2>
            <img data-picture>
            <div class="data-bottom">
                <p data-size></p>
                <p data-price></p>
            </div>
            <hr>
        </article>
    </template>

    <script>
        /*                           DAVID KODE STARTER - 6 SNEAKER POST PÅ FORSIDE                               */
        let wpJSON;
        let dest = document.querySelector(".data-container");
        document.addEventListener("DOMContentLoaded", hentJson);

        async function hentJson() {
            console.log("hentJson");
            let myJson = await fetch("http://mboegvald.dk/kea/karlskicks/wordpress/wp-json/wp/v2/sneaker_post/?per_page=6");
            wpJSON = await myJson.json();
            visJson();
        }

        function visJson() {
            console.log("visJson");
            let myTemplate = document.querySelector(".data-template");
            wpJSON.forEach(post => {
                let klon = myTemplate.cloneNode(true).content;
                if (post.type == "sneaker_post") {
                    console.log("ifstatement");
                    klon.querySelector("[data-name]").textContent = post.acf.name;

                    klon.querySelector("[data-picture]").src = post.acf.picture;

                    klon.querySelector("[data-price]").textContent = "Price: " + post.acf.price + ",-";

                    klon.querySelector("[data-size]").textContent = "EUR: " + post.acf.size;

                    klon.querySelector(".post-container").addEventListener("click", () => {
                        window.location.href = "singleview.html?id=" + post.id;
                    })

                    dest.appendChild(klon);

                }
            })
        }
        /*                           DAVID KODE SLUTTER - 6 SNEAKER POST PÅ FORSIDE                        */

    </script>
</body>

</html>
