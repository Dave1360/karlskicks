<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <title>Document</title>
</head>

<style>
    h2 {
        font-family: 'Open Sans Condensed', sans-serif;
    }

    p {
        font-family: 'Source Sans Pro', sans-serif;
    }

    hr {
        border-color: #f7f7f7;
        border-style: solid;
        border-width: 1px;
    }

    .data-container {
        display: grid;
        max-width: 400px;
        margin: 0 auto;
        grid-gap: 10px;


    }

    .post-container {
        padding: 1em;

    }

    [data-name] {
        font-size: 25px;
        margin-bottom: 9px;
    }

    [data-price],
    [data-size] {
        font-size: 20px;
        font-family: 'Open Sans Condensed', sans-serif;
    }


    .data-bottom {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }

    .data-bottom p {
        margin: 5px 0 0;

    }

    .data-bottom p {
        margin: 5px 0 15px;

    }

    .data-container article img {
        width: 100%;
    }

    .selector {
        width: 106px;
        height: 20px;
        background: rgba(216, 216, 216, 0.83);
        margin: 15px 0 10px;
        display: none;
    }

    .buy-button {
        width: 240px;
        height: 50px;
        background: black;
        color: white;
        text-transform: uppercase;
        font-size: 20px;
        border: none;
        font-family: 'Open Sans Condensed', sans-serif;
        cursor: pointer;

    }

    [data-second-name] {
        font-size: 20px;
    }

    .quantity {
        margin-bottom: 10px;
         width: 100%;
        display: flex;
        font-size: 20px;
}

    .quantity-value-box {
        display: flex;
        padding-right: 10px;
    }

     .quantity p {
        background-color:  #E1E8EE;
        width: 30px;
        height: 50px;
        text-align: center;
        vertical-align: middle;
        line-height: 50px;
        margin: 0;
        font-family: 'Open Sans Condensed', sans-serif;
        border-left: 0.8px solid rgba(199, 199, 199, 0.67);
        border-right: 0.8px solid rgba(199, 199, 199, 0.67);

    }

    .plus-btn, .minus-btn {
        width: 30px;
        height: 50px;
        background-color: #E1E8EE;
        border: none;
        cursor: pointer;
}

    .plus-btn:active, .minus-btn:active
   {
      background-color: rgb(211, 217, 222);

}
    .plus-btn:focus, .minus-btn:focus {
        outline: 0;
    }

    @media screen and (min-width:419px) {
        .buy-button {
            width: 270px;
        }
    }

    @media screen and (min-width:900px) {
           .data-container {
            max-width: 800px;
        }

        .post-container {
            display: flex;
        }

        .right-box {
            flex-basis: 350px;
           margin: auto;
            margin-top: 55px;


        }
        .left-box{
            flex-basis: 350px;
        }
    }

    @media screen and (min-width:1300px) {
        .data-container {
            max-width: 1200px;
        }

        .right-box {
            flex-basis: 550px;


        }

        .left-box{
            flex-basis: 550px;

        }

        .buy-button {
            width: 450px;
        }
    }
</style>

<body>


            <section class="data-container">
                <article class="post-container">
                    <div class="left-box">
                        <h2 data-name></h2>
                        <img data-picture>
                    </div>
                    <div class="right-box">
                        <div class="selector-wrapper">
                            <select data-option="option1" class="selector">
                                <option value="Big">Big</option>
                                <option value="Small">Small</option>
                            </select>
                            <select data-option1="option1" class="selector">
                                <option value="1">1</option>
                                <option value="3">3</option>
                                <option value="5">5</option>
                                <option value=10>10</option>
                            </select>
                            <hr>
                            <div class="quantity">
                               <div class="quantity-value-box">
                                <button class="minus-btn"type="button" name="button" onClick="minusOne()">
                                    -
                                </button>

                                <p><a class="clicks">1</a></p>

                                 <button class="plus-btn" type="button" name="button" onClick="plusOne()">
                                    +
                                </button>
                          </div>
                           <div class="quantity-buy-button">
                            <button class="buy-button">add to cart</button>
                                </div>
                            </div>
                            <hr>

                        </div>
                        <div class="data-bottom">
                            <p data-size></p>
                            <p data-price></p>
                        </div>
                        <h2 data-second-name></h2>
                        <p data-description></p>
                    </div>
                </article>
            </section>



    <script>
        let urlParams = new URLSearchParams(window.location.search);
        let id = urlParams.get("id");
        let wpJSON;
        document.addEventListener("DOMContentLoaded", hentJson);

        console.log(id);

        async function hentJson() {
            let myJson = await fetch("http://mboegvald.dk/kea/karlskicks/wordpress/wp-json/wp/v2/sneaker_post/?per_page=6");
            wpJSON = await myJson.json();
            visJson();
        }

        function visJson() {



            let display = document.querySelector(".data-container");

            wpJSON.forEach(post => {
                if (post.id == id) {

                    display.querySelector("[data-name]").textContent = post.acf.name;

                    display.querySelector("[data-picture]").src = post.acf.picture;

                    display.querySelector("[data-price]").textContent = "Price: " + post.acf.price + ",-";

                    display.querySelector("[data-size]").textContent = "EUR: " + post.acf.size;

                    display.querySelector("[data-description]").textContent = post.acf.description;

                    display.querySelector("[data-second-name]").textContent = post.acf.name;

                }
            })

        };

        let clinks = 0;

        function plusOne() {
            clinks += 1;
            document.querySelector(".clicks").innerHTML = clinks;
        }

        function minusOne() {
            if (clinks > 1) {
                clinks -= 1;
                document.querySelector(".clicks").innerHTML = clinks;
            } else {
                document.querySelector(".clicks").innerHTML = 1;

            }
        }
    </script>
</body>

</html>
